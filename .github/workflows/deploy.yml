name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Validate environment variables
        run: |
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "⚠️  Warning: GEMINI_API_KEY is not set in GitHub Secrets"
            echo "The build will continue but the app may not work correctly."
          else
            echo "✓ GEMINI_API_KEY is set"
          fi
      
      - name: Build
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
      - name: Check build output
        run: |
          ls -la dist/
          echo "--- Checking for index.html ---"
          if [ -f dist/index.html ]; then
            echo "✓ index.html exists"
            echo "--- Full index.html content ---"
            cat dist/index.html
            echo "--- Checking for script tags ---"
            if grep -q '<script' dist/index.html; then
              echo "✓ Script tags found in index.html"
              grep '<script' dist/index.html
            else
              echo "✗ No script tags found in index.html!"
            fi
          else
            echo "✗ index.html not found"
            exit 1
          fi
          echo "--- Checking for 404.html ---"
          if [ -f dist/404.html ]; then
            echo "✓ 404.html exists"
          else
            echo "⚠ 404.html not found, creating it..."
            cp dist/index.html dist/404.html
          fi
          echo "--- Build output structure ---"
          find dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -20
          echo "--- Checking JavaScript files ---"
          find dist/assets -name "*.js" 2>/dev/null | head -10 || echo "No JS files in assets/"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

